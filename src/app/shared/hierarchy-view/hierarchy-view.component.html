<div class="c-hierarchy-view-box" style="overflow: hidden;">
  <div class="c-hierarchy-view" [ngStyle]="{'width':boxWidth}">
    <div class="c-block c-mb15">
      <div class="c-part" *ngFor="let node of data.rows">
        <span class="c-name c-cursor-pointer" [ngClass]="node.cls" (click)="nodeClick(node);">
          <i class="fa fa-fw" [ngClass]="node.icon" [hidden]="!node.icon"></i> {{node.name}}</span>
        <div class="c-line-v">
          <span></span>
        </div>
        <app-hierarchy-view-node [data]="node" (onClicked)="nodeClick($event);"></app-hierarchy-view-node>
      </div>
    </div>
  </div>
</div>
