<div class="c-content-inner">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">示例</p>
      <div class="c-mt15">
        <button type="button" class="btn btn-primary" (click)="search()">查询</button>
        <app-http-pagination
          #hp
          [url]="url"
          method="post"
          [param]="param"
          [pageList]="pageList"
          [btnCls]="btnCls"
          (onDataChanged)="onDataChanged($event)">
        </app-http-pagination>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="c-mt15">
        <p class="c-line-title">说明</p>
        组件目录:src/app/modules/shared/pagination
      </div>
    </div>
  </div>
</div>
