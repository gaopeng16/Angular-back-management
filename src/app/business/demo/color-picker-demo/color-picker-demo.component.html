<div class="c-content-inner">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">示例</p>

      <div class="row c-mt15">
        <div class="col-md-6">
          <app-color-picker [(ngModel)]="color" inline="true"></app-color-picker>
        </div>
        <div class="col-md-6">
          <app-color-picker [(ngModel)]="color"></app-color-picker>
          <br/>
        </div>
      </div>

      <div class="row c-mt15">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="请选择颜色..." [ngModel]="selectColor" readonly="readonly">
            <span class="input-group-addon">
                            <app-color-picker [(ngModel)]="selectColor"></app-color-picker>
                        </span>
          </div>
        </div>
        <div class="col-md-6">
          <app-color-picker [(ngModel)]="color3" format="hsb"></app-color-picker>
          <app-color-picker [(ngModel)]="color2" format="rgb"></app-color-picker>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="c-mt15">
        <p class="c-line-title">说明</p>
        组件目录:src/app/modules/shared/color-picker
      </div>
    </div>
  </div>
</div>
