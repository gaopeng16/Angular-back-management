      <p class="c-line-title">示例</p>

        <app-switch [(ngModel)]="swbtn" (onChange)="change($event)"></app-switch>
      </div>
      <div style="width:100px;">
        <app-switch [(ngModel)]="swbtn" [disabled]="true"></app-switch>
      </div>
      <div style="width:150px;">
        <app-switch [(ngModel)]="swbtn" [onLabel]="'这边是开'" [offLabel]="'这边是关'"></app-switch>
      </div>
      <div style="width:100px;">
        <app-switch></app-switch>
      </div>
      <div style="width:100px;">
        <app-switch [checked]='true'></app-switch>
      </div>
      <div style="width:100px;">
        <app-switch [(ngModel)]="swbtn"></app-switch>
      </div>
      <div style="width:100px;">
        <app-switch [theme]="theme" [checked]='true'></app-switch>
      </div>
      <div style="width:100px;">
        <app-switch [theme]="theme2" [checked]='true'></app-switch>
      </div>
    </div>

  <div class="row">
