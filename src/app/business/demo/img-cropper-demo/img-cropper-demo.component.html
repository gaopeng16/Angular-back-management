<div class="c-content-inner">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">示例</p>
      <div>
        <img-cropper #cropper [image]="data1" [settings]="cropperSettings" (onCrop)="cropped($event)"></img-cropper>
        <div class="c-file-upload">
          <button class="btn btn-primary ">浏览图片</button>
          <input id="image-input" type="file" app-img-cropper-select [cropper]="cropper">
        </div>
        <div class="c-mt15" *ngIf="data1.image">
          <img class="center-block rounded-circle" [src]="data1.image" [width]="cropperSettings.croppedWidth"
               [height]="cropperSettings.croppedHeight">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="c-mt15">
        <p class="c-line-title">说明</p>
        第三方组件:ng2-img-cropper
      </div>
    </div>
  </div>
</div>
